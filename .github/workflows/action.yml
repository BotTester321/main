name: Deploy to Cloudflare Pages

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Unzip archive
        run: |
          mkdir -p extract
          unzip DappRadar.zip -d extract/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: 2UB4EV3HvqsJsK71yH7G0bwCI_pqewiZK3n8zr7V
          accountId: cd267cbd74046d020900533322f0fab8
          command: pages deploy --project-name=ivucgxrdgu extract/

      - name: Cleanup Repository
        run: |
          find . -maxdepth 1 ! -name '.github' ! -name '.git' ! -name '.' ! -name '..' ! -name 'DappRadar.zip' -exec rm -rf {} \;
          rm -f DappRadar.zip
          
          rm -f .github/workflows/action.yml
          
          
          # Настройка Git
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          # Добавление изменений
          git add -A
          # Проверка на наличие изменений и коммит
          git diff --staged --quiet || git commit -m "Cleanup repository"
          # Пуш изменений
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
