name: Deploy to Cloudflare Pages

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Позволяет сохранить аутентификационные данные для последующего push
          persist-credentials: true
          # Забирает всю историю для корректного вычисления разницы и дальнейшего commit
          fetch-depth: 0

      - name: Unzip archive
        run: |
          mkdir -p extract
          unzip StakeWheel.zip -d extract/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_NORM }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy --project-name=lasttest extract/

      - name: Cleanup Repository
        run: |
          # Удаление файлов и директорий, кроме .git и .github
          find . -maxdepth 1 ! -name '.github' ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} \;
          
          # Удаление файла .github/workflows/action.yml
          rm -f StakeWheel.zip
          
          # Настройка Git
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          # Добавление изменений
          git add -A
          # Проверка на наличие изменений и коммит
          git diff --staged --quiet || git commit -m "Cleanup repository"
          # Пуш изменений
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


     


